<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Photo Upload - Development</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 10px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
      padding: 40px;
      max-width: 600px;
      width: 100%;
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
      text-align: center;
    }

    .subtitle {
      color: #666;
      text-align: center;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 600;
    }

    input[type="text"],
    input[type="email"],
    input[type="file"],
    select {
      width: 100%;
      padding: 12px;
      border: 2px solid #e2e8f0;
      border-radius: 6px;
      font-size: 14px;
      transition: border-color 0.3s;
    }

    input:focus,
    select:focus {
      outline: none;
      border-color: #667eea;
    }

    .upload-area {
      border: 2px dashed #cbd5e0;
      border-radius: 8px;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s;
    }

    .upload-area:hover {
      border-color: #667eea;
      background: #f7fafc;
    }

    .upload-area.dragover {
      border-color: #667eea;
      background: #edf2f7;
    }

    #photoPreview {
      max-width: 100%;
      max-height: 300px;
      border-radius: 6px;
      margin-top: 10px;
      display: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .message {
      margin-top: 20px;
      padding: 15px;
      border-radius: 6px;
      text-align: center;
      font-weight: 600;
    }

    .error-message {
      background: #fee;
      color: #c33;
      border-left: 4px solid #c33;
    }

    .success-message {
      background: #efe;
      color: #3c3;
      border-left: 4px solid #3c3;
    }

    .info-message {
      background: #eef;
      color: #33c;
      border-left: 4px solid #33c;
    }

    .debug-section {
      background: #f5f5f5;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 15px;
      margin-top: 30px;
    }

    .debug-title {
      font-weight: 600;
      margin-bottom: 10px;
      color: #333;
    }

    #console {
      background: #222;
      color: #0f0;
      padding: 10px;
      border-radius: 4px;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      max-height: 300px;
      overflow-y: auto;
      line-height: 1.4;
    }

    .console-log {
      margin: 2px 0;
    }

    .log-info { color: #0f0; }
    .log-error { color: #f00; }
    .log-warn { color: #ff0; }
    .log-success { color: #0f0; }

    .api-url-display {
      background: #ffe;
      border: 1px solid #cc0;
      border-radius: 4px;
      padding: 10px;
      margin: 10px 0;
      font-family: monospace;
      font-size: 13px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üì∏ Test Photo Upload</h1>
    <p class="subtitle">Development Environment Test</p>

    <div id="messageContainer"></div>

    <form id="testForm">
      <div class="form-group">
        <label for="name">Your Name:</label>
        <input type="text" id="name" value="Test User" required>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" value="test@example.com" required>
      </div>

      <div class="form-group">
        <label>Select Photo:</label>
        <div class="upload-area" id="uploadArea">
          <p style="margin: 20px 0; color: #666;">üìÅ Click or drag image here</p>
          <input type="file" id="photo" accept="image/*" style="display: none;">
          <img id="photoPreview" alt="Preview">
        </div>
      </div>

      <button type="submit" id="submitBtn">Upload & Submit</button>
    </form>

    <div class="debug-section">
      <div class="debug-title">üîç Debug Console</div>
      <div class="api-url-display" id="apiUrlDisplay"></div>
      <div id="console"></div>
    </div>
  </div>

  <script>
    // Auto-detect API URL
    const API_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
      ? 'http://localhost:5000'
      : 'https://ice-commite-registration.onrender.com';

    // Display API URL
    document.getElementById('apiUrlDisplay').textContent = `API URL: ${API_URL}`;

    // Custom console logging to page
    const consoleLogs = [];
    const consoleDiv = document.getElementById('console');

    function addLog(message, type = 'info') {
      const timestamp = new Date().toLocaleTimeString();
      const logEntry = `[${timestamp}] ${message}`;
      consoleLogs.push({ message: logEntry, type });
      
      const logDiv = document.createElement('div');
      logDiv.className = `console-log log-${type}`;
      logDiv.textContent = logEntry;
      consoleDiv.appendChild(logDiv);
      consoleDiv.scrollTop = consoleDiv.scrollHeight;
    }

    // Override console methods
    const originalLog = console.log;
    const originalError = console.error;
    const originalWarn = console.warn;

    console.log = function(...args) {
      originalLog.apply(console, args);
      addLog(args.join(' '), 'info');
    };

    console.error = function(...args) {
      originalError.apply(console, args);
      addLog(args.join(' '), 'error');
    };

    console.warn = function(...args) {
      originalWarn.apply(console, args);
      addLog(args.join(' '), 'warn');
    };

    // Initial logs
    addLog('üöÄ Test Photo Upload Started', 'success');
    addLog(`API URL: ${API_URL}`, 'info');
    addLog('Waiting for form submission...', 'info');

    // Upload area click handler
    const uploadArea = document.getElementById('uploadArea');
    const photoInput = document.getElementById('photo');
    const photoPreview = document.getElementById('photoPreview');

    uploadArea.addEventListener('click', () => {
      photoInput.click();
    });

    // File selection
    photoInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        addLog(`üìÅ File selected: ${file.name} (${(file.size / 1024).toFixed(2)} KB)`, 'info');
        
        const reader = new FileReader();
        reader.onload = (event) => {
          photoPreview.src = event.target.result;
          photoPreview.style.display = 'block';
          addLog('‚úì Preview loaded', 'success');
        };
        reader.onerror = (error) => {
          addLog(`‚úó Error reading file: ${error}`, 'error');
        };
        reader.readAsDataURL(file);
      }
    });

    // Drag and drop
    uploadArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadArea.classList.add('dragover');
      addLog('üì• Drag detected', 'info');
    });

    uploadArea.addEventListener('dragleave', () => {
      uploadArea.classList.remove('dragover');
    });

    uploadArea.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadArea.classList.remove('dragover');
      const file = e.dataTransfer.files[0];
      if (file && file.type.startsWith('image/')) {
        photoInput.files = e.dataTransfer.files;
        photoInput.dispatchEvent(new Event('change'));
      } else {
        addLog('‚úó Invalid file type. Please select an image.', 'error');
      }
    });

    // Form submission
    document.getElementById('testForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      addLog('üì§ Form submitted', 'info');

      const submitBtn = document.getElementById('submitBtn');
      submitBtn.disabled = true;

      const photoFile = photoInput.files[0];
      if (!photoFile) {
        addLog('‚úó No file selected', 'error');
        showMessage('Please select a photo', 'error');
        submitBtn.disabled = false;
        return;
      }

      try {
        // Upload photo
        addLog(`üîÑ Uploading photo to ${API_URL}/api/upload...`, 'info');
        
        const formData = new FormData();
        formData.append('photo', photoFile);

        addLog(`Upload details:
  - File: ${photoFile.name}
  - Size: ${(photoFile.size / 1024).toFixed(2)} KB
  - Type: ${photoFile.type}`, 'info');

        const response = await fetch(`${API_URL}/api/upload`, {
          method: 'POST',
          body: formData
        });

        addLog(`Response status: ${response.status} ${response.statusText}`, 'info');

        const data = await response.json();
        addLog(`Response data: ${JSON.stringify(data)}`, 'info');

        if (response.ok) {
          addLog(`‚úì Photo uploaded successfully!`, 'success');
          addLog(`Photo URL: ${data.url}`, 'success');
          showMessage(`‚úÖ Photo uploaded! URL: ${data.url}`, 'success');
        } else {
          addLog(`‚úó Upload failed: ${data.error}`, 'error');
          showMessage(`‚ùå Upload failed: ${data.error}`, 'error');
        }
      } catch (error) {
        addLog(`‚úó Error: ${error.message}`, 'error');
        addLog(`Stack: ${error.stack}`, 'error');
        showMessage(`‚ùå Error: ${error.message}`, 'error');
      } finally {
        submitBtn.disabled = false;
      }
    });

    function showMessage(message, type) {
      const container = document.getElementById('messageContainer');
      const className = type === 'error' ? 'error-message' : 'success-message';
      container.innerHTML = `<div class="message ${className}">${message}</div>`;
    }
  </script>
</body>
</html>
